{% extends 'layout.html' %} {% block content %}
<div id="home">
  {% include 'navbar.html' %}
  <div id="doctor-form">
    <img src={{ url_for('static', filename='img/doctorportal.png') }}
    id="doctor-form-img">
    <div class="form-container">
      <form action="/analysis" method="POST" id="doctorform">
        <!--Reference for jinja syntax-->
        <input
          type="text"
          name="shareable-key"
          id="shareable-key"
          placeholder="Enter patient key"
          required
        />
      </form>
    </div>
    <button type="submit" form="doctorform" class="button custom-green-btn">
      Submit
    </button>
  </div>
  {% include 'footer.html' %}
</div>
{% endblock %}
