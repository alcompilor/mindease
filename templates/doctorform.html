{% extends 'layout.html' %}
{% block content %}
    <div id="home">
        {% include 'navbar.html' %}
        <div id="doctor-form">
            <img src={{ url_for('static', filename='img/doctorportal.png') }} id="doctor-form-img">
            <div class="form-container">
                {% comment %} <form action="/submit-key" method="post">
                    <input type="text" name="shareable-key" id="shareable-key" placeholder="Enter patient key" required> {% endcomment %}
                </form>
            </div>
            <button type="submit">Submit</button>
        </div>
        {% include 'footer.html' %}
    </div>
{% endblock %}
